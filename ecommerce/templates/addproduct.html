{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h2 class="text-center">Add Product Details</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-5">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="n" placeholder="Enter the Product name">
    </div>
<div class="mb-5">
    <label class="form-label">Image</label>
    <input type="file" class="form-control" name="image">
    </div>
    <div class="mb-3">
    <label class="form-label">Description</label>
   <textarea class="form-control" name="d">Write Category Description</textarea>
    </div>
    <div class="mb-5">
    <label class="form-label">Stock</label>
    <input type="number" class="form-control" name="s" placeholder="Enter stock">
    </div>
     <div class="mb-5">
    <label class="form-label">Price</label>
    <input type="number" class="form-control" name="p" placeholder="Enter price">
    </div>
     <div class="mb-5">
    <label class="form-label">Category</label>
   <select name="c">
       {% for i in links %}
       <option value="{{i.name}}">{{i.name}}</option>
       {% endfor %}
   </select>
    </div>

<div class="mb-5">
    <input type="submit" value="submit">
    </div>
</center>
</form>
</html>
{% endblock %}
